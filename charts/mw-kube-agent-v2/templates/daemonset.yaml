kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: {{ .Values.daemonset.name }}
  namespace: {{.Values.namespace.name}}
spec:
  selector:
    matchLabels:
      {{- include ".Values.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include ".Values.selectorLabels" . | nindent 8 }}
    spec:
      tolerations:
      # these tolerations are to have the daemonset runnable on control plane nodes
      # remove them if your control plane nodes should not run pods
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      - operator: Exists
        effect: NoSchedule
      - operator: Exists
        effect: NoExecute
      hostNetwork: true
      volumes:
      - name: mw-daemonset-otel-config-volume
        configMap:
          name: mw-daemonset-otel-config
          items:
            - key: otel-config
              path: otel-config-daemonset.yaml
      # volume binding for log collection 
      - name: varlog
        hostPath:
          path: /var/log
      - name: varrun
        hostPath:
          path: /var/run/docker.sock
      - name: runcontainerd
        hostPath:
          path: /run/containerd/containerd.sock
      # volume binding for log collection
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      containers:
        - args:
          - mw-agent
          - start
          - --otel-config-file
          - /app/otel-config-daemonset.yaml
          env:
            - name: MW_TARGET
              value: {{ .Values.mw.target }}
            - name: MW_KUBE_CLUSTER_NAME
              value: {{ .Values.clusterMetadata.name }}
            - name: MW_NAMESPACE
              value: {{ .Values.namespace.name }}
            - name: MW_DOCKER_ENDPOINT
              value: {{ .Values.mw.dockerEndpoint }}
            - name: MW_AGENT_FEATURES_INFRA_MONITORING
              value: {{ .Values.mw.agentFeatures.infraMonitoring }}
            - name: MW_AGENT_SELF_PROFILING
              value: {{ .Values.mw.selfProfiling }}
            - name: MW_PROFILING_SERVER_URL
              value: {{ .Values.mw.profilingServerUrl }}
            - name: MW_API_KEY
              valueFrom:
                secretKeyRef:
                  name: middleware-secret
                  key: api-key
          resources:
          {{- toYaml .Values.resources | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          name: {{ .Chart.Name }}
          securityContext:
            privileged: true
          volumeMounts:
          - name: mw-daemonset-otel-config-volume
            mountPath: /app
          - mountPath: /var/log
            name: varlog
            readOnly: true
          - mountPath: /var/run/docker.sock
            name: varrun
            readOnly: true
          - mountPath: /run/containerd/containerd.sock
            name: runcontainerd
            readOnly: true
          - mountPath: /var/lib/docker/containers
            name: varlibdockercontainers
            readOnly: true
      restartPolicy: Always
      serviceAccountName: {{ include "mw-kube-agent.serviceAccountName" . }}
